controller:
  image:
    tag: lts-jdk21
  servicePort: 80
  installPlugins:
    - kubernetes
    - git
    - blueocean
    - configuration-as-code
  jenkinsUrlProtocol: "http"
  serviceType: LoadBalancer
  JCasC:
    securityRealm: |-
      local:
        allowsSignup: false
        enableCaptcha: false
        users:
        - id: "admin"
          name: "Jenkins Admin"
          password: "admin"
    authorizationStrategy: |-
      loggedInUsersCanDoAnything:
        allowAnonymousRead: false
