agent:
  enabled: true
  containerCap: 1
  websocket: true
  podName: agent-smith
  alwaysPullImage: true
  image:
    repository: jenkins/inbound-agent
    tag: lts
  namespace: jenkins
  idleMinutes: 10
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 2000m
      memory: 4Gi
